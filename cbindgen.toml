# cbindgen.toml - Configuration for cbindgen

# The language to output bindings for
language = "C++"

# Options for C++ output
cpp_compat = true
namespace = "fcm"

# Header configuration
header = """
/* Auto-generated by cbindgen. Do not edit manually. */
#ifndef FCM_PUSH_LISTENER_BINDINGS_H
#define FCM_PUSH_LISTENER_BINDINGS_H

#include <cstdint>
#include <cstdlib>

#ifdef __cplusplus
extern "C" {
#endif
"""

trailer = """
#ifdef __cplusplus
} // extern "C"
} // namespace fcm
#endif

#endif /* FCM_PUSH_LISTENER_BINDINGS_H */
"""

# Style options
style = "both"
tab_width = 4

# Export configuration
[export]
# Only export functions marked with #[no_mangle]
include = []
exclude = []

# Type renaming
[export.rename]
"FfiResult" = "FCM_Result"
"FfiRegistration" = "FCM_Registration"

# Parse configuration
[parse]
parse_deps = false
include = []

# Function configuration
[fn]
# Rename functions to have consistent prefix
rename_args = "CamelCase"

# Struct configuration
[struct]
rename_fields = "CamelCase"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

# Enum configuration
[enum]
rename_variants = "ScreamingSnakeCase"
add_sentinel = false
prefix_with_name = false

# Macro expansion
[macro_expansion]
bitflags = true